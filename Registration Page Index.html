<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label>
                <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#" id="termsLink">Terms and Conditions</a>
            </label>
            
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
        
        <div id="termsAndConditions" class="modal">
            <div class="modal-content">
                <span class="close" id="closeTerms">&times;</span>
                <h3>Terms and Conditions</h3>
                <p>Insert detailed terms and conditions here.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
